<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/bret.css') }}">
    <title>Was Bret on Time?</title>
</head>
<body>
    {% if isOnTime == 1 %}
        <h1 class="bret-yes">Duh!</h1>
    {% elif isOnTime == -1 %}
        <h1 class="bret-no">No :(</h1>
    {% else %}
        <h1 class="bret-maybe">We'll see</h1>
    {% endif %}
    <h2 class="streak">Streak: {{streak}}</h2>
    {% if checkins %}
        <ul>
            {% for checkin in checkins %}
                <li>{{checkin}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
