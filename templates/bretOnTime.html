<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/bret.css') }}">
    <title>Was Bret on Time?</title>
</head>
<body>
    {% if isOnTime %}
        <h1 class="bret-yes">Duh!</h1>
    {% else %}
    	<h1 class="bret-no">No :(</h1>
    {% endif %}
    {% if checkins %}
    	<ul>
	    	{% for checkin in checkins %}
	    		<li>{{checkin}}</li>
	    	{% endfor %}
    	</ul>
    {% endif %}
</body>
</html>
